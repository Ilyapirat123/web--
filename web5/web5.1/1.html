<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.1 8 вариант</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Угадай число</h1>
    <p>Загадайте число от 1 до 100, а компьютер попытается его угадать.</p>
    <div id="output"></div>
    <div class="buttons">
      <button id="less">Меньше</button>
      <button id="greater">Больше</button>
      <button id="equal">Угадал</button>
    </div>
    <h2 id="historyTitle" style="display: none;">Сгенерированные числа:</h2>
    <ul id="history" style="display: none;"></ul>
  </div>
  <script src="java1.js"></script>
</body>
</html>
