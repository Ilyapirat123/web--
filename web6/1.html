<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 8 вариант</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Заявка на получение кредита</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="credit-form" class="credit-form">
                    <fieldset>
                        <legend>Личные данные</legend>
                        <div class="form-group">
                            <label for="full-name">Ф.И.О.</label>
                            <input type="text" id="full-name" name="full-name" placeholder="Введите ваше Ф.И.О." required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Дата рождения</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="gender">Пол</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="education">Образование</label>
                            <select id="education" name="education" required>
                                <option value="basic">Базовое</option>
                                <option value="secondary">Среднее</option>
                                <option value="higher">Высшее</option>
                            </select>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="hobbies">Хобби</label>
                            <select id="hobbies" name="hobbies" required>
                                <option value="спорт">Спорт</option>
                                <option value="программирование">Программирование</option>
                                <option value="рисование">Рисование</option>
                            </select>
                            <div class="error-text"></div>
                        </div>

                        <div class="form-group">
                            <label for="avatar">Загрузить аватар</label>
                            <input type="file" id="avatar" name="avatar" accept="image/*" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="about">О себе</label>
                            <textarea id="about" name="about" rows="4" placeholder="Напишите о себе" required></textarea>
                            <span class="error-text"></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Информация о кредите</legend>
                        <div class="form-group">
                            <label for="loan-amount">Сумма кредита</label>
                            <input type="number" id="loan-amount" name="loan-amount" placeholder="Введите сумму кредита" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="loan-term">Срок кредита (в месяцах)</label>
                            <input type="number" id="loan-term" name="loan-term" placeholder="Введите срок кредита" required>
                            <span class="error-text"></span>
                        </div>

                        <div class="form-group">
                            <label for="income">Ежемесячный доход</label>
                            <input type="number" id="income" name="income" placeholder="Введите ваш доход" required>
                            <span class="error-text"></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            <label for="agreement">Я согласен с условиями кредита</label>
                            <span class="error-text"></span>
                        </div>
                    </fieldset>

                    <div class="form-group submit-group">
                        <button type="submit">Отправить заявку</button>
                    </div>
                </form>

                <div class="result"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Банк</p>
        </footer>
    </div>
    <script src="java.js"></script>
</body>
</html>
