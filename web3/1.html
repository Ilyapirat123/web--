<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на получение кредита</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Заявка на получение кредита</h1>
        </header>

        <main>
            <div class="form-container">
                <form action="#" method="POST" class="credit-form">
                    <fieldset>
                        <legend>Личные данные</legend>
                        <div class="form-group">
                            <label for="full-name">Ф.И.О.</label>
                            <input type="text" id="full-name" name="full-name" placeholder="Введите ваше Ф.И.О." required>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Дата рождения</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Пол</label>
                            <select id="gender" name="gender">
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Информация о кредите</legend>
                        <div class="form-group">
                            <label for="loan-amount">Сумма кредита</label>
                            <input type="number" id="loan-amount" name="loan-amount" placeholder="Введите сумму кредита" required>
                        </div>

                        <div class="form-group">
                            <label for="loan-term">Срок кредита (в месяцах)</label>
                            <input type="number" id="loan-term" name="loan-term" placeholder="Введите срок кредита" required>
                        </div>

                        <div class="form-group">
                            <label for="income">Ежемесячный доход</label>
                            <input type="number" id="income" name="income" placeholder="Введите ваш доход" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Дополнительная информация</legend>
                        <div class="form-group">
                            <label for="comments">Комментарий</label>
                            <textarea id="comments" name="comments" rows="4" placeholder="Дополнительная информация"></textarea>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            <label for="agreement">Я согласен с условиями кредита</label>
                        </div>
                    </fieldset>

                    <div class="form-group submit-group">
                        <button type="submit">Отправить заявку</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Банк</p>
        </footer>
    </div>
</body>
</html>
